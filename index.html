<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="styles.css">
    <title>Chat with Sofi Vega</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

</head>
<body>
    

    <div class="background"></div>
    <div class="top-bar">
        
        <img src="assets/sofi.png" alt="Sofi Vega" class="dp">
        <div class="top-text">
            <h2>Sofi Vega</h2>
            <h4>Hey there! I'm Sofi, your fav NYC virtual influencer and friend! Let's chat!</h4>
        </div>

        <div class="info-btn-container">
            <button class="info-btn" id="info-btn" onclick="popUp();"><i class="fas fa-bars"></i></button>
            <div class="info-btn-dropdown" id="info-btn-dropdown">
                <h4>Stay in touch!</h4>
                <button class="email-link-btn" onclick="sendEmail();"><i class="fas fa-envelope"></i><h5>Email me</h5></button>
                <button class="insta-link-btn" onclick="openInsta();"><i class="fab fa-instagram"></i><h5>Follow me</h5></button>
                    <!-- <a href="mailto:itssofivega@gmail.com" class="email-link">
                    
                </a> -->
                <!-- <a href="https://www.instagram.com/itssofivega/" class="insta-link">
                    <i class="fab fa-instagram"></i>
                </a> -->
            </div>
        </div>
    </div>

    <div class="bottom-items">
        <div class ="sofi-info">
            <div class="bio">
                <!-- <p>Hey there! I'm Sofi, your fav NYC virtual influencer and friend! Let's chat! </p> -->
            </div>
            <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
            <iframe src="//lightwidget.com/widgets/3d252cbd8024559b933a893298c2e8b8.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width:100%;border:0;overflow:hidden;"></iframe>
            <div class="contact-icons">
                <a href="mailto:itssofivega@gmail.com" class="email-link">
                    <i class="fas fa-envelope"></i>
                </a>

                <a href="https://www.instagram.com/itssofivega/" class="insta-link">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>

        <div class="chat-container">
            
            <div class="chat-window" id="chat-window">
                <!-- Initial chat message from Sofie -->
                <div class="message bot">
                    <!-- <div class = "circle-txt-bot">SV</div> -->
                    <p>Hi! My name is Sofi and I am a robot from NYC. I love to talk about life, cats, and the universe!</p>
                </div>
                <div class="message bot">
                    <!-- <div class = "circle-txt-bot">SV</div> -->
                    <p>What's your name?</p>
                </div>

            </div>
            
            <div class="chat-input" id="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button onclick="sendMessage()" id="sendButton">
                    <!-- <img src = "assets/send.png"> -->
                </button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
